# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Poole
tagline:             The Jekyll Butler
url:                 http://m1k1.github.io
paginate:            2
paginate_path: "/blog/page:num"
baseurl:             ""

pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Mickey
  url:               https://twitter.com/whoismilos
  email:             whoismilos@gmail.com

# Custom vars
version:             2.0.0
 